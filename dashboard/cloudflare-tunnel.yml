# Cloudflare Tunnel Configuration for Nova Dashboard
# Setup instructions:
# 1. Install cloudflared: wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb && dpkg -i cloudflared-linux-amd64.deb
# 2. Authenticate: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create nova-dashboard
# 4. Update config with your tunnel ID below
# 5. Run: cloudflared tunnel --config cloudflare-tunnel.yml run

tunnel: YOUR_TUNNEL_ID_HERE
credentials-file: /home/node/.cloudflared/YOUR_TUNNEL_ID_HERE.json

ingress:
  - hostname: nova-dashboard.your-domain.com  # Change this to your domain
    service: http://localhost:8080
  - service: http_status:404
